{% extends 'navbar.html'%} {% block content%}
<head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Prompt:ital,wght@1,300&display=swap");
    h1,
    p,
    h3,
    a {
      font-family: "Kanit", sans-serif;
    }
  </style>
</head>
<div class="container">
  <br />
  <div class="header">
    <h1>สุ่มตัวเลขล็อตเตอรี่</h1>
    <hr />
  </div>
  <div class="section">
    <div class="random_number">
      <h1>เลขที่ออก</h1>
      <div class="randomnum">
        <p id="full_random_number"></p>
      </div>
      <hr />
      <button type="submit" class="btn btn-primary" onclick="addRow()">
        สุ่มใหม่อีกครั้ง
      </button>
    </div>
    <br />
    <h3>ประวัติการสุ่มตัวเลขล็อตเตอรี่</h3>
    <hr />
    <!-- table view -->
    <h1 id="random_number"></h1>
    <div class="history_number">
      <table class="table table-hover">
        <thead>
          <tr>
            {% for i in herder %}
            <th scope="col">{{ i }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</div>
<script>
  var count = 0;
  function addRow(random_num) {
    var random_number = Math.floor(
      Math.random() * (1000000 - 99999 + 1) + 99999
    );
    document.getElementById("full_random_number").innerHTML = random_number;
    console.log(count);
    var cell, row_th, tbody;
    tbody = document.querySelector("#tbody");
    row_th = tbody.insertRow(0);
    cell = row_th.insertCell(0);
    cell.innerHTML = random_number;
  }
</script>
<style>
  .randomnum {
    color: #00989a;
  }

  .random_number {
    text-align: center;
    font-size: 50px;
  }
  a {
    text-decoration: none;
    color: white;
  }
  p {
    margin: 0;
  }
</style>
{% endblock %}
